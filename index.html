<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="top">
    <img class="top__eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="centered-main">
    <h1 class="page-title">Todo App</h1>
    <section id="add-section">
      <label class="new-task">Add Item</label>
      <div class="new-task-label">
        <input id="new-task"class="task" type="text">
        <button class="task-list__item__edit">Add</button>
      </div>
    </section>
    <section id="incomplete-tasks-section">
      <h2 class="tasks-title">Todo</h2>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="task-list__item__remove-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button><button class="delete">
          <img class="task-list__item__remove-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h2 class="tasks-title">Completed</h2>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="task-list__item__remove-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
